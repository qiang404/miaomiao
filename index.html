<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #resize{
            width: 200px;
            height: 200px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="resize"></div>
    <script>
       function debounce() {
            var timer = null;
            console.log('执行')
            return function () {
                console.log(timer);
                if (timer !== null) {
                    clearTimeout(timer);
                }
                timer = setTimeout( function () {
                    console.log(1111);
                }, 1000);
            }
        }
        let objdiv = document.getElementById('resize')
        objdiv.onmousemove = debounce()
    </script>
</body>
</html>
